<div set-active-tab tab-id="'orders'"></div>
<div>
    <h3>
        Информация о пользователе
    </h3>
    <div class="form-group row col-offset-lg-2">
        <div class="col-lg-4">
            <label for="contactName">
                ФИО контактного лица:
            </label>
        </div>
        <div class="col-lg-4">
            <input id="contactName" name="contactName" class="form-control"
                   placeholder="ФИО контактного лица" required
                   ng-model="currentUser.contactName"/>
        </div>
    </div>
    <div class="form-group row col-offset-lg-2">
        <div class="col-lg-4">
            <label for="phone">
                Телефон:
            </label>
        </div>
        <div class="col-lg-4">
            <input id="phone" name="phone" class="form-control"
                   placeholder="Телефон" required
                   ng-model="currentUser.phone"/>
        </div>
    </div>
    <div class="form-group row col-offset-lg-2">
        <div class="col-lg-4">
            <label for="email">
                E-mail:
            </label>
        </div>
        <div class="col-lg-4">
            <input id="email" name="email" class="form-control"
                   placeholder="Электронная почта" required
                   ng-model="currentUser.email"/>
        </div>
    </div>
</div>
