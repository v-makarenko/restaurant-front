<html>
<head>
    <meta charset="utf-8">
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="./css/common.css">
<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.2.js"></script>
<script src="http://underscorejs.org/underscore.js"></script>
<script src="http://momentjs.com/downloads/moment.js"></script>
<!-- users js -->
<script src="./js/common/consts.js"></script>
<script src="./js/app.js"></script>
<script src="./js/services/orders-service.js"></script>
<script src="./js/services/auth-service.js"></script>
<script src="./js/services/menu-edit-service.js"></script>
<script src="./js/controllers/menu-controller.js"></script>
<script src="./js/controllers/menu-edit-controller.js"></script>
<script src="./js/controllers/orders-controller.js"></script>
<script src="./js/controllers/stats-controller.js"></script>
<script src="./js/controllers/header-controller.js"></script>
<script src="./js/controllers/main-controller.js"></script>
<script src="./js/controllers/sign-up-controller.js"></script>
<script src="./js/controllers/login-controller.js"></script>
<script src="./js/controllers/settings-controller.js"></script>
<script src="./js/directives/set-active-tab.js"></script>
<title>Restaurant management panel</title>

<body>
<div ng-app="app" ng-controller="MainController">
    <div id="header" ng-show="rootScope.isAuthenticated">
        <div ng-include="'./html/fragments/header.html'"></div>
    </div>
    <div id="not-header">
        <div style="width:20%; float:left; height:1000px" class="page-menu"
             ng-include="'./html/fragments/menu.html'" ng-if="rootScope.isAuthenticated"></div>
        <!--<div style="width:10%; float:left" ></div>-->
        <div style="width:80%; float: right;" id="content" class="my-content" ng-view>
        </div>
    </div>

    <div id='send-report-modal' class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form class="form" name="confirmOrderForm" ng-submit="confirmOrder()">
                    <div class="modal-header">
                        <h3>Отправить отчет разработчикам.</h3>
                    </div>
                    <div class="modal-body">
                        <div class="form-group row">
                            <div class="col-lg-4">
                                <label for="order-comments">
                                    Описание проблемы:
                                </label>
                            </div>
                            <div class="col-lg-8">
                                <textarea rows="4" id="order-comments" name="orderComments" class="form-control"
                                          placeholder="Комментарий по заказу" maxlength="40"
                                          ng-model="currentOrder.comments"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-lg-4">
                                <label for="order-comments">
                                    Скриншот:
                                </label>
                            </div>
                            <div class="col-lg-8">

                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn" data-dismiss="modal">Отправить
                        </button>
                        <button type="button" class="btn" data-dismiss="modal">Отменить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


</div>

</body>
</html>
