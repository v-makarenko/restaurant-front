<div id='confirm-order-modal' class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form class="form" name="confirmOrderForm"  ng-submit="saveExpense()" ng-controller="ModalController">
                <div class="modal-header">
                    <h3>Необходимо подтвердить заказ!</h3>
                </div>
                <div class="modal-body">
                    <div>
                        Телефон клиента: {{currentOrder.user.phone}}
                    </div>
                    <div>
                        Имя клиента: {{currentOrder.user.name}}
                    </div>
                    <div class="form-group">

                        <label for="order-comments">
                            Пожелания:
                        </label>
                        <input id="order-comments" name="orderComments" class="form-control"
                               placeholder="Комментарий по заказу" required maxlength="40"
                               ng-model="currentOrder.comments">

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn"
                            ng-disabled="!newExpenseForm.$valid">Подтвердить
                    </button>
                    <button type="button" class="btn" data-dismiss="modal">Отменить</button>
                </div>
            </form>
        </div>
    </div>
</div>
