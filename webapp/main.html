<html>
<head>
    <meta charset="utf-8">
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="/css/common.css">
<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.2.js"></script>
<script src="http://underscorejs.org/underscore.js"></script>
<script src="http://momentjs.com/downloads/moment.js"></script>
<!-- users js -->
<script src="/js/common/consts.js"></script>
<script src="/js/app.js"></script>
<script src="/js/services/orders-service.js"></script>
<script src="/js/services/auth-service.js"></script>
<script src="/js/services/menu-edit-service.js"></script>
<script src="/js/controllers/menu-controller.js"></script>
<script src="/js/controllers/menu-edit-controller.js"></script>
<script src="/js/controllers/orders-controller.js"></script>
<script src="/js/controllers/stats-controller.js"></script>
<script src="/js/controllers/header-controller.js"></script>
<script src="/js/controllers/main-controller.js"></script>
<script src="/js/controllers/sign-up-controller.js"></script>
<script src="/js/controllers/login-controller.js"></script>
<script src="/js/directives/set-active-tab.js"></script>
<title>Restaurant management panel</title>

<body>
<div ng-app="app" ng-controller="MainController">
    <div ng-switch="rootScope.isAuthenticated">
        <div ng-switch-when="false">
            <div id="header">
                <div ng-include="'./html/fragments/header.html'"></div>
            </div>
            <div id="not-header">
                <div style="width:20%; float:left" class="page-menu" ng-include="'./html/fragments/menu.html'"></div>
                <!--<div style="width:10%; float:left" ></div>-->
                <div style="width:70%; float: right;" id="content" class="my-content" ng-view>
                </div>
            </div>
        </div>
        <div ng-switch-when="false">
            <div ng-show="location.path().indexOf('/login')==0" ng-include="'/html/login.html'" ng-controller="LoginController"></div>
            <div ng-show="location.path().indexOf('/signUp')==0" ng-include="'/html/signUp.html'" ng-controller="SignUpController"></div>
        </div>
        <div ng-switch-default>
            default
        </div>
    </div>

</div>

</body>
</html>
